<html>
<head>
   <link rel="stylesheet" type="text/css" href="random_password.css"/>

</head>
   <div id="container">//main container
    <div id="container1">
    <body>


        <form name=f1>

         <b>PASSWORD_LIMIT<b><input type=text name="limit" id=limits><br>
        <input type=button value="submit" onclick ="window1()">
        </form>
        <script>
         function window1()
         {

             var x=document.getElementById('limits').value;
             var length_limit = parseInt(x);//converting text value to int value

             var password_generated="";
             var set="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdefghijklmnopqrst@#%^&*()+_-";

               for(var i=0;i<length_limit;i++)//for generating random password from set
             {
                password_generated +=set.charAt(Math.floor(Math.random()*set.length));
             }

             document.write("NEWLY RANDOM GENERATED PASSWORD IS:       "+password_generated);


         }


        </script>

        <p id="demo"></p>
    </div>
   </body>


 </div>
</html>
